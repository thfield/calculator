<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets/style.css" />

</head>

<body>
    
    <div class="csschooser">
        <div class="csspick" data-rel="stylesheets/style.css">None</div>
        <div class="csspick" data-rel="stylesheets/lcars.css">Star Trek</div>
        <div class="csspick" data-rel="stylesheets/hp48g.css">HP 48G</div>
        <div class="csspick" data-rel="stylesheets/ipod.css">iPod</div>
        <div class="csspick" data-rel="stylesheets/typewriter.css">Typewriter</div>
    </div>
    
    <div class="container">

        <div id="displaypad">
            <ul class="group">
                <li class="display" id="line3"></li>
                <li class="display" id="line2"></li>
                <li class="display" id="line1"></li>
                <li class="display" id="line0"></li>
                <li class="display" id="lineA"></li>
            </ul>
        </div>

        <div id="keyboard">
            <div class="kbgrp" id="fns">
                <ul class="buttongroup" id="fnpad">
                    <li class="fn" id="clear">C</li>
                    <li class="fn" id="bksp">←</li>
                    <li class="fn" id="enter">↵</li>
                </ul>
            </div>
            
            <div class="kbgrp" id="nums">
                <ul class="buttongroup nums" id="numberpad">
                    <li class="number" data-val="9">9</li>
                    <li class="number" data-val="8">8</li>
                    <li class="number" data-val="7">7</li>
                    <li class="number" data-val="6">6</li>
                    <li class="number" data-val="5">5</li>
                    <li class="number" data-val="4">4</li>
                    <li class="number" data-val="3">3</li>
                    <li class="number" data-val="2">2</li>
                    <li class="number" data-val="1">1</li>
                    <li class="number" data-val="0">0</li>
                    <li class="number" data-val=".">.</li>
                </ul>
            </div>
            
            <div class="kbgrp" id="operators">
                <ul class="buttongroup" id="operatorpad">
                    <li class="operator" id="add">+</li>
                    <li class="operator" id="subtract">-</li>
                    <li class="operator" id="multiply">×</li>
                    <li class="operator" id="divide">÷</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
