<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
    <div>
        <div class="small-12 columns">
            <h1>This is a simple RPN four function calculator</h1>
        </div>
        <div class="calculator small-8 columns">
            <div class="row group" id="displays">
                <div class="row">
                    <div class="panel small-6 columns" id="line3"></div>
                </div>
                <div class="row">
                    <div class="panel small-6 columns" id="line2"></div>
                </div>
                <div class="row">
                    <div class="panel small-6 columns" id="line1"></div>
                </div>
                <div class="row">
                    <div class="panel small-6 columns" id="line0"></div>
                </div>
                <div class="row">
                    <div class="panel small-4 columns" id="lineA"></div>
                </div>
            </div>

            <div class="row group" id="memories">
                <span class="small radius button mem" id="m1">m1</span>
                <span class="small radius button mem" id="m2">m2</span>
                <span class="small radius button mem" id="m3">m3</span>
                <span class="small radius button mem" id="m4">m4</span>
            </div>

            <div class="row group" id="bookkeeping">
                <span class="small radius button" id="posneg">±</span>
                <span class="small radius button fn" id="clear">C</span>
                <span class="small radius button fn" id="bksp">&larr;</span>
            </div>

            <div class="row">

                <div class="small-4 columns group" id="numberpad">
                    <div class="row">
                        <span class="small round button number" id="seven" data-val="7">7</span>
                        <span class="small round button number" id="eight" data-val="8">8</span>
                        <span class="small round button number" id="nine" data-val="9">9</span>
                    </div>
                    <div class="row">
                        <span class="small round button number" id="four" data-val="4">4</span>
                        <span class="small round button number" id="five" data-val="5">5</span>
                        <span class="small round button number" id="six" data-val="6">6</span>
                    </div>
                    <div class="row">
                        <span class="small round button number" id="one" data-val="1">1</span>
                        <span class="small round button number" id="two" data-val="2">2</span>
                        <span class="small round button number" id="three" data-val="3">3</span>
                    </div>
                    <div class="row">
                        <span class="small round button number" id="decimal" data-val=".">.</span>
                        <span class="small round button number" id="zero" data-val="0">0</span>
                    </div>
                </div>

                <div class="small-2 columns group" id="operatorpad">
                    <span class="small radius button operator" id="add">+</span>
                    <span class="small radius button operator" id="subtract">-</span>
                    <span class="small radius button operator" id="multiply">×</span>
                    <span class="small radius button operator" id="divide">÷</span>
                    <span class="small radius button " id="enter">↵</span>
                </div>

                <div class="small-1 column"></div>
            </div>
        </div>
        <div id='testing'></div>
    </div>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
